default: &default
  adapter: postgresql
  pool: 5
  timeout: 5000
  encoding: unicode
  host: localhost
  template: template0
  username: railsapp
  password: plaintext

development:
  <<: *default
  database: development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: test

production:
  <<: *default
  database: <%= ENV['RAILS_BLOG_DATABASE'] %>
  username: <%= ENV['RAILS_BLOG_USERNAME'] %>
  password: <%= ENV['RAILS_BLOG_PASSWORD'] %>
